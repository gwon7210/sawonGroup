<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>식당 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="button"] {
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        function addInputField() {
            const container = document.getElementById("input-container");
            const newInput = `
                <div class="input-group">
                    <input type="text" name="restaurant_name" placeholder="식당 이름">
                    <input type="url" name="restaurant_link" placeholder="식당 링크 (선택 사항)">
                    <input type="text" name="restaurant_type" placeholder="식당 종류 (예: 중식당)">
                    <button type="button" onclick="removeInputField(this)">➖</button>
                </div>
            `;
            container.insertAdjacentHTML("beforeend", newInput);
        }

        function removeInputField(button) {
            button.parentElement.remove();
        }
    </script>
</head>
<body>
    <h1>{{ name }}님, 추천할 식당 정보를 입력하세요</h1>
    <form method="POST">
        <div id="input-container">
            <div class="input-group">
                <input type="text" name="restaurant_name" placeholder="식당 이름">
                <input type="url" name="restaurant_link" placeholder="식당 링크 (선택 사항)">
                <input type="text" name="restaurant_type" placeholder="식당 종류 (예: 중식당)">
                <button type="button" onclick="removeInputField(this)">➖</button>
            </div>
        </div>
        <button type="button" onclick="addInputField()">➕</button>
        <button type="submit" style="margin-top: 20px; background-color: #17a2b8;">식당 투표하기</button>
    </form>
</body>
</html>
