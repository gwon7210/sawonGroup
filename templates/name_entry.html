<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회식 날짜와 식당 정하기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1c1c1e;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 360px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 14px;
            font-weight: 500;
            color: #3a3a3c;
        }
        input {
            padding: 12px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            font-size: 16px;
            color: #1c1c1e;
            background-color: #f9f9fa;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007aff;
        }
        button {
            background: #007aff;
            color: #ffffff;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #005fcb;
        }
        .flash-messages {
            margin-bottom: 15px;
            color: #ff3b30;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>회식 날짜와 식당 정하기</h1>
        <form method="POST">
            <label for="name">이름 입력:</label>
            <input type="text" id="name" name="name" value="박지원" placeholder="이름을 입력하세요" required>

            <label for="employee_number">내선 번호 입력:</label>
            <input type="text" id="employee_number" name="employee_number" value="174" placeholder="내선 번호를 입력하세요" required>

            <button type="submit">확인</button>
        </form>
    </div>
</body>
</html>
