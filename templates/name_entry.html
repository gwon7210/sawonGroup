<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회식 날짜와 식당 정하기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
        button {
            background: #4CAF50;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
        .flash-messages {
            margin-bottom: 15px;
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>회식 날짜와 식당 정하기</h1>
        <form method="POST">
            <label for="name">이름 입력:</label>
            <input type="text" id="name" name="name" value="박지원" placeholder="이름을 입력하세요" required>
            <label for="employee_number">내선 번호 입력:</label>
            <input type="text" id="employee_number" name="employee_number" value="174" placeholder="내선 번호를 입력하세요" required>
            <button type="submit">확인</button>
        </form>
    </div>
</body>
</html>
</html>
